<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erol Kebap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="./styles.css">
    <meta name="description" content="Gemüse Kebap by Erol. Jeden Tag wechselnde anatolische Küche. Vegetarische und vegane Optionen.">
</head>
<body>
<main>
    <h1>Gemüse Kebap by Erol</h1>
    <p class="subtitle">in Berlin Tegel</p>

    <div class="entry-img">
        <img src="./assets/erol-shopsign_s.jpg" alt="Shopsign">
    </div>

    <div class="entry-info">
        <div class="entry-info-highlights">
            <div class="entry-info-highlights-responsive">
                <span>Anatolische warme Küche</span>
                <span class="entry-info-highlight-separator">◆</span>
                <span>Jeden Tag wechselnde Küche</span>
            </div>
            <div>Vegetarische und vegane Optionen</div>
        </div>
        <div class="entry-info-split">
            <div class="entry-info-block">
                <div>Öffnungszeiten</div>
                <div>Mo. bis Sa.</div>
                <div>09:00 - 22:00</div>
            </div>
            <div class="entry-info-block">
                <div>Grußdorfstraße 8</div>
                <div>13507 Berlin</div>
                <div>U Alt-Tegel (U6)</div>
                <div>S-Bahn Tegel (S25)</div>
            </div>
        </div>
    </div>

    <h2>Menü</h2>
    <div class="meal-container">
        <a href="./assets/meal_full.jpg" title="Menü Vollbild">
            <img src="./assets/meal_preview.jpg" alt="Menü Angebot">
        </a>
    </div>

    <h2>Speisekarte</h2>
    <div class="menu-container">
        <a href="./assets/menu_full.jpg" title="Speisekarte Vollbild">
            <img src="./assets/menu_preview.jpg" alt="Speisekarte">
        </a>
    </div>

</main>
</body>
</html>
